    <style>
        :root {
            /* Color System */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            
            --secondary-500: #f59e0b;
            --secondary-600: #d97706;
            
            --success-500: #10b981;
            --danger-500: #ef4444;
            --warning-500: #f59e0b;
            --info-500: #3b82f6;
            
            /* Neutral */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            
            /* Typography */
            --font-sans: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
            --font-mono: 'Fira Code', monospace;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset & Base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            color: var(--gray-900);
        }

        /* Utility Classes */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Loading Screen */
        #app-loader {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s, visibility 0.5s;
        }

        #app-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--primary-100);
            border-top-color: var(--primary-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--gray-200);
            z-index: 1000;
            transition: all var(--transition);
        }

        .navbar.scrolled {
            box-shadow: var(--shadow-lg);
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 72px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            text-decoration: none;
        }

        .nav-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .nav-title {
            display: flex;
            flex-direction: column;
        }

        .nav-title h1 {
            font-size: 1.25rem;
            color: var(--primary-900);
            line-height: 1.2;
        }

        .nav-title span {
            font-size: 0.75rem;
            color: var(--gray-500);
            font-weight: 500;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: var(--gray-600);
            font-weight: 600;
            font-size: 0.875rem;
            transition: color var(--transition);
            position: relative;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-600);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-600);
            transition: width var(--transition);
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-success {
            background: var(--success-500);
            color: white;
        }

        .btn-danger {
            background: var(--danger-500);
            color: white;
        }

        .btn-ghost {
            background: transparent;
            color: var(--gray-600);
        }

        .btn-ghost:hover {
            background: var(--gray-100);
        }

        .btn-sm {
            padding: var(--space-2) var(--space-4);
            font-size: 0.75rem;
        }

        .btn-lg {
            padding: var(--space-4) var(--space-8);
            font-size: 1rem;
        }

        /* Mobile Menu */
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-700);
            cursor: pointer;
            padding: var(--space-2);
        }

        /* Main Content */
        main {
            margin-top: 72px;
            min-height: calc(100vh - 72px);
        }

        /* Section Styles */
        section {
            padding: var(--space-20) 0;
        }

        .section-header {
            text-align: center;
            max-width: 640px;
            margin: 0 auto var(--space-16);
        }

        .section-header h2 {
            font-size: 2.25rem;
            color: var(--primary-900);
            margin-bottom: var(--space-4);
        }

        .section-header p {
            color: var(--gray-600);
            font-size: 1.125rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: calc(100vh - 72px);
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-900) 0%, var(--primary-800) 50%, var(--primary-700) 100%);
            overflow: hidden;
        }

        .hero-bg-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0);
            background-size: 40px 40px;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            align-items: center;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            color: white;
            line-height: 1.1;
            margin-bottom: var(--space-6);
        }

        .hero-text h1 span {
            color: var(--secondary-500);
        }

        .hero-text p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: var(--space-8);
            max-width: 540px;
        }

        .hero-actions {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-12);
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-6);
        }

        .stat-item {
            text-align: center;
            padding: var(--space-6);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-2xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--secondary-500);
            display: block;
            line-height: 1;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: var(--space-2);
        }

        .hero-visual {
            position: relative;
        }

        .hero-image {
            width: 100%;
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-2xl);
            transform: perspective(1000px) rotateY(-5deg);
            transition: transform var(--transition-slow);
        }

        .hero-visual:hover .hero-image {
            transform: perspective(1000px) rotateY(0deg);
        }

        .floating-card {
            position: absolute;
            background: white;
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            animation: float 3s ease-in-out infinite;
        }

        .floating-card-1 {
            top: 10%;
            left: -30px;
        }

        .floating-card-2 {
            bottom: 15%;
            right: -20px;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-8);
        }

        .feature-card {
            background: white;
            padding: var(--space-8);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-100);
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500), var(--primary-700));
            transform: scaleX(0);
            transition: transform var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-100), var(--primary-50));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-600);
            font-size: 1.5rem;
            margin-bottom: var(--space-6);
            transition: transform var(--transition);
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .feature-card h3 {
            font-size: 1.25rem;
            margin-bottom: var(--space-3);
            color: var(--gray-900);
        }

        .feature-card p {
            color: var(--gray-600);
            line-height: 1.7;
        }

        /* News Section */
        .news-section {
            background: var(--gray-100);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-8);
        }

        .news-card {
            background: white;
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform var(--transition);
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-4px);
        }

        .news-image {
            height: 220px;
            background: var(--gray-200);
            position: relative;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }

        .news-card:hover .news-image img {
            transform: scale(1.05);
        }

        .news-category {
            position: absolute;
            top: var(--space-4);
            left: var(--space-4);
            background: var(--secondary-500);
            color: white;
            padding: var(--space-1) var(--space-4);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .news-content {
            padding: var(--space-6);
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-bottom: var(--space-3);
        }

        .news-content h3 {
            font-size: 1.25rem;
            margin-bottom: var(--space-3);
            color: var(--gray-900);
            line-height: 1.4;
        }

        .news-content p {
            color: var(--gray-600);
            line-height: 1.6;
        }

        /* PPDB Section */
        .ppdb-section {
            background: linear-gradient(135deg, var(--primary-900), var(--primary-800));
            position: relative;
            overflow: hidden;
        }

        .ppdb-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
        }

        .ppdb-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .ppdb-info h2 {
            font-size: 3rem;
            color: white;
            margin-bottom: var(--space-6);
        }

        .ppdb-info > p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.125rem;
            margin-bottom: var(--space-8);
        }

        .countdown {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-8);
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: var(--space-6);
            border-radius: var(--radius-2xl);
            text-align: center;
            min-width: 90px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--secondary-500);
            display: block;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .countdown-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: var(--space-2);
        }

        .ppdb-form-container {
            background: white;
            padding: var(--space-10);
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-2xl);
        }

        .ppdb-form-container h3 {
            font-size: 1.5rem;
